<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div>
            <h2 class="title">HOME</h2>
            <p class="score" id="score1">0</p>
            <div class="button">
                <button class="btn" id="btn1" >+1</button>
                <button class="btn" id="btn2" >+2</button>
                <button class="btn" id="btn3">+3</button>
            </div>
        </div>
        <button class="btn reset" id="reset">RESET</button>
        <div>
            <h2 class="title">GUEST</h2>
            <p class="score" id="score2">0</p>
            <div class="button">
                <button class="btn" id="btn4">+1</button>
                <button class="btn" id="btn5">+2</button>
                <button class="btn" id="btn6">+3</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
